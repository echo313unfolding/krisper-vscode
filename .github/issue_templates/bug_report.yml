name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Extension Version
      description: What version of KRISPER extension are you running?
      placeholder: ex. 0.1.0
    validations:
      required: true

  - type: dropdown
    id: vscode-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      options:
        - 1.74.0 or higher (current)
        - 1.70.0 - 1.73.x
        - Older than 1.70.0
        - VS Codium
    validations:
      required: true

  - type: checkboxes
    id: copilot
    attributes:
      label: GitHub Copilot
      description: Are you using GitHub Copilot?
      options:
        - label: I have GitHub Copilot enabled
        - label: I enabled Copilot for KRISPER/Bio_Poetica files

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell