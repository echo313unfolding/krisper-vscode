<!-- KRISPER README Intro (pure SVG, GitHub-safe) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <!-- background -->
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#101626"/>
      <stop offset="60%" stop-color="#0c1020"/>
      <stop offset="100%" stop-color="#0b0c10"/>
    </radialGradient>

    <!-- brand gradient -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7cf7d4"/>
      <stop offset="50%" stop-color="#8ab6ff"/>
      <stop offset="100%" stop-color="#ffb7f3"/>
    </linearGradient>

    <!-- soft glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- typing reveal (mask expands in discrete steps) -->
    <!-- We step through 7 letters: K R I S P E R -->
    <clipPath id="reveal">
      <rect id="revealRect" x="0" y="0" width="0" height="140" rx="6" ry="6">
        <animate attributeName="width"
                 calcMode="discrete"
                 values="0;70;140;210;280;350;420;490;490;0"
                 keyTimes="0;0.12;0.24;0.36;0.48;0.60;0.72;0.84;0.90;1"
                 dur="6s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>

  <!-- backdrop -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- echo-ish rings (subtle pulse on the left) -->
  <g transform="translate(120,160)">
    <circle r="16" fill="url(#g)" filter="url(#glow)"/>
    <g opacity=".7">
      <circle r="80" fill="none" stroke="url(#g)" stroke-width="2">
        <animateTransform attributeName="transform" type="scale"
          values="1;1.08;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.25;0.55;0.25" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle r="140" fill="none" stroke="url(#g)" stroke-width="1.6" opacity=".35">
        <animateTransform attributeName="transform" type="scale"
          values="1;1.04;1" dur="3s" repeatCount="indefinite" begin=".4s"/>
      </circle>
      <circle r="210" fill="none" stroke="url(#g)" stroke-width="1.2" opacity=".22">
        <animateTransform attributeName="transform" type="scale"
          values="1;1.03;1" dur="3s" repeatCount="indefinite" begin=".8s"/>
      </circle>
    </g>
  </g>

  <!-- main lockup -->
  <g transform="translate(300,86)">
    <!-- label -->
    <text x="0" y="-10" font-family="ui-sans-serif,system-ui,Segoe UI,Roboto,Inter"
          font-size="16" fill="#a2b4d6" opacity=".9" letter-spacing=".2px">
      KRISPER · English → IR → Execution
    </text>

    <!-- typing group -->
    <g transform="translate(0,0)">
      <!-- the masked word -->
      <g clip-path="url(#reveal)">
        <text x="0" y="72"
              font-family="ui-sans-serif,system-ui,Segoe UI,Roboto,Inter"
              font-weight="800" font-size="96"
              fill="url(#g)" filter="url(#glow)" letter-spacing="1px">KRISPER</text>
      </g>

      <!-- caret follows the reveal width (discrete steps) -->
      <rect id="caret" x="0" y="22" width="6" height="86" rx="3" ry="3" fill="#e8eefc">
        <animate attributeName="x"
                 calcMode="discrete"
                 values="0;70;140;210;280;350;420;490;490;0"
                 keyTimes="0;0.12;0.24;0.36;0.48;0.60;0.72;0.84;0.90;1"
                 dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- IR card fades in after typing -->
    <g transform="translate(0,120)">
      <rect x="0" y="0" width="720" height="120" rx="14" ry="14"
            fill="#0f1320" stroke="#1a2240" stroke-width="1"
            opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.2;0.9;1"
                 dur="6s" begin="0s" repeatCount="indefinite"/>
      </rect>
      <g transform="translate(18,22)" opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.2;0.9;1"
                 dur="6s" begin="0s" repeatCount="indefinite"/>
        <text x="0" y="0" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, monospace"
              font-size="14" fill="#cfe4ff">
          {"version": "0.1", "plan": [
        </text>
        <text x="0" y="24" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, monospace"
              font-size="14" fill="#cfe4ff">
          &nbsp;&nbsp;{"op":"compress","in":{"payload":"utf8:Hello"}}
        </text>
        <text x="0" y="48" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, monospace"
              font-size="14" fill="#cfe4ff">
          &nbsp;&nbsp;{"op":"hash","in":{"data":"compressed"}}
        </text>
        <text x="0" y="72" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, monospace"
              font-size="14" fill="#cfe4ff">
          ]}
        </text>
      </g>
    </g>

    <!-- tagline appears near the end -->
    <text x="0" y="268"
          font-family="ui-sans-serif,system-ui,Segoe UI,Roboto,Inter"
          font-size="18" font-weight="600"
          fill="url(#g)" opacity="0" letter-spacing=".4px">
      Type what you want → KRISPER runs it.
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.6;0.75;0.95;1"
               dur="6s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- subtle credit (optional; remove if you prefer) -->
  <text x="1180" y="306" text-anchor="end"
        font-family="ui-sans-serif,system-ui" font-size="12"
        fill="#8aa0c7" opacity=".6">echo labs · krisper</text>
</svg>